<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签和路径</title>
</head>
<body>
    <h4>图像标签的使用</h4>
    <img src="img.jpg"/>
    <h4>alt 替换文本：图像显示不出来的时候显示该文字</h4>
    <img src="img1.jpg" alt="我是薛文朝"/>
    <h4>title:提示文本 鼠标放到图像上，提示文字</h4>
    <img src="img.jpg" alt="我是薛文朝" title="我是小薛"/>
    <h4>width:给图像设置宽度</h4>
    <img src="img.jpg" alt="我是薛文朝" title="我是小薛" width="500"/>
    <h4>height:给图像设置高度度</h4>
    <img src="img.jpg" alt="我是薛文朝" title="我是小薛" height="100"/>
    <h4>border:给图像设定边框</h4>
    <img src="img.jpg" alt="我是薛文朝" title="我是小薛" width="500" border="15"/>
    
</body>
</html>
