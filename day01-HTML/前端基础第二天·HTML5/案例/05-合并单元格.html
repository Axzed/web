<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合并单元格</title>
</head>
<body>
    <!-- 
        合并单元格三部曲：
        1.先确定是跨行还是跨列合并。
        2.找到目标单元格，写上合并方式=合并的单元格的数量。比如<td colspan="2"></td>.
        3.删除多余的单元格。
     -->
    <table align="center" width="500" height="250" border="1" cellspacing="0">
        <tr>
            <td></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
