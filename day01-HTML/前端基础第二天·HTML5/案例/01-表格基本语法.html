<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <!-- 这些标签要写在table标签里,不提倡在HTML里写 -->
    <table align="center" border="1" cellpadding="40" cellspacing="0" width="500" height="200">
        <tr>
            <!-- th也是td表格单元标签只不过是特殊的标签罢了 -->
            <th>姓名</th> <th>性别</th> <th>年龄</th>
        </tr>
        <tr>
            <td>薛文朝</td> <td>男</td> <td>18</td> 
        </tr>
        <tr>
            <td>刘德华</td> <td>男</td> <td>55</td> 
        </tr>
        <tr>
            <td>郭富城</td> <td>男</td> <td>55</td>
        </tr>
    </table>
</body>
</html>
